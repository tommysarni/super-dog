<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Dog</title>
  <link rel="stylesheet" href="dog.css">
</head>

<body>
  <header>
    <img class="logo" src="" alt="Super Dog Logo" />
    <nav>
      <button class="hamburger">Menu</button>
      <ul class="links">
        <li><a href="">Home</a></li>
        <li><a href="">Quiz</a></li>
        <li><a href="">Breeds</a></li>
        <li><a href="">FAQs</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="dashboard">
      <h1>Chesapeake Bay Retriever</h1>
      <div class="graphicsContainer">
        <div class="imageContainer">
          <img class="" src="" alt="Chesapeake Bay Retriever" />
        </div>
        <div class="scrollingTextContainer">
          <ul class="scrollingText">
            <li>swimmer</li>
            <li>active</li>
            <li>calm</li>
            <li>independent</li>
            <li>hardy</li>
            <li>protective</li>
          </ul>
        </div>
      </div>
      <div class="infoContainer">
        <table>
          <tbody>
            <tr>
              <th scope="row">group</th>
              <td>sporting</td>
            </tr>
            <tr>
              <th scope="row">origin</th>
              <td>USA</td>
            </tr>
            <tr>
              <th scope="row">date of origin</th>
              <td>1800s</td>
            </tr>
          </tbody>
        </table>

        <table>

          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Male</th>
              <th scope="col">Female</th>
              <th scope="col"><button>Metric</button></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">height</th>
              <td>23-26</td>
              <td>21-24</td>
              <td>in</td>
            </tr>
            <tr>
              <th scope="row">weight</th>
              <td>65-80</td>
              <td>55-70</td>
              <td>lbs</td>
            </tr>
          </tbody>

        </table>

      </div>
      <div class="statsContainer">
        <div class="progressContainer">
          <label for="goodWithChildren">Good with Children</label>
          <progress id="goodWithChildren" max="5" value="3">3</progress>
        </div>
        <div class="progressContainer">
          <label for="energy">Energy</label>
          <progress id="energy" max="5" value="3">3</progress>
        </div>
        <div class="progressContainer">
          <label for="exercise">Exercise Needs</label>
          <progress id="exercise" max="5" value="3">3</progress>
        </div>
        <div class="progressContainer">
          <label for="playfullness">Playfullness</label>
          <progress id="playfullness" max="5" value="3">3</progress>
        </div>
        <div class="progressContainer">
          <label for="affection">Affection</label>
          <progress id="affection" max="5" value="4">4</progress>
        </div>
        <div class="progressContainer">
          <label for="dogFriendliness">Friendliness to Dogs</label>
          <progress id="dogFriendliness" max="5" value="3">3</progress>
        </div>
        <div class="progressContainer">
          <label for="petFriendliness">Friendliness to Pets</label>
          <progress id="petFriendliness" max="5" value="3">3</progress>
        </div>
        <div class="progressContainer">
          <label for="strangerFriendliness">Friendliness to Strangers</label>
          <progress id="strangerFriendliness" max="5" value="2">2</progress>
        </div>
        <div class="progressContainer">
          <label for="trainingEase">Ease of Training</label>
          <progress id="trainingEase" max="5" value="3">3</progress>
        </div>
        <div class="progressContainer">
          <label for="watchdog">Watchdog Ability</label>
          <progress id="watchdog" max="5" value="4">4</progress>
        </div>
        <div class="progressContainer">
          <label for="protection">Protection Ability</label>
          <progress id="protection" max="5" value="3">3</progress>
        </div>
        <div class="progressContainer">
          <label for="grooming">Grooming Needs</label>
          <progress id="grooming" max="5" value="2">2</progress>
        </div>
        <div class="progressContainer">
          <label for="coldTolerance">Cold Tolerance</label>
          <progress id="coldTolerance" max="5" value="4">4</progress>
        </div>
        <div class="progressContainer">
          <label for="heatTolerance">Heat Tolerance</label>
          <progress id="heatTolerance" max="5" value="3">3</progress>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
